<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>MineReact Alpha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        user-select: none;
      }
      
      * {
        font-family: 'Minecraft', sans-serif !important;
        -webkit-font-smoothing: none;
        -moz-osx-font-smoothing: grayscale; 
        text-rendering: optimizeSpeed; 
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10;
      }
      #crosshair::before, #crosshair::after {
        content: '';
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        mix-blend-mode: difference;
      }
      #crosshair::before {
        top: 9px;
        left: 0;
        width: 20px;
        height: 2px;
      }
      #crosshair::after {
        top: 0;
        left: 9px;
        width: 2px;
        height: 20px;
      }
    </style>
